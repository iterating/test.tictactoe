<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Tic Tac Toe Game</title>
  <meta name="description" content="" />
  <meta name="author" content="Jonathan Young" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Stylesheet -->
  <link rel="stylesheet" href="style.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100 section">
      
      <!-- Title and Reset Button -->
      <div class="resetgame col-12 text-center mb-4">
        <button id="reset" type="button" class="btn btn-mod-small btn-outline-primary">Reset</button>
      </div>

      <!-- Game Grid -->
      <div id="grid" class="col-12 text-center section">
        <div class="row justify-content-center mb-3">
          <div class="col-12">
            <h2 id="caption" class="text-primary mb-0">Let's Play!</h2>
          </div>
          <div class="col-12">
            <h2 id="thinking" class="text-primary calculating-text">Calculating...</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <!-- Grid Cells -->
          <div id="sq0" value="0" class="col-4 gridblock border border-primary">
            <span class="tally">x</span>
          </div>
          <div id="sq1" value="1" class="col-4 gridblock border border-primary">
            <span class="tally">o</span>
          </div>
          <div id="sq2" value="2" class="col-4 gridblock border border-primary">
            <span class="tally">x</span>
          </div>
        </div>
        <div class="row justify-content-center">
          <div id="sq3" value="3" class="col-4 gridblock border border-primary">
            <span class="tally">o</span>
          </div>
          <div id="sq4" value="4" class="col-4 gridblock border border-primary">
            <span class="tally">x</span>
          </div>
          <div id="sq5" value="5" class="col-4 gridblock border border-primary">
            <span class="tally">x</span>
          </div>
        </div>
        <div class="row justify-content-center">
          <div id="sq6" value="6" class="col-4 gridblock border border-primary">
            <span class="tally">o</span>
          </div>
          <div id="sq7" value="7" class="col-4 gridblock border border-primary">
            <span class="tally">x</span>
          </div>
          <div id="sq8" value="8" class="col-4 gridblock border border-primary">
            <span class="tally">o</span>
          </div>
        </div>
      </div>

      <!-- Select Number of Players -->
      <div id="num-players" class="col-12 text-center my-auto section" style="display:none;">
        <h1 class="mb-4">How many players?</h1>
        <div class="row justify-content-center">
          <div class="col-3 col-lg-2 mb-2">
            <button type="button" class="btn btn-outline-primary num-players-btn w-100" value="1">1</button>
          </div>
          <div class="col-3 col-lg-2 mb-2">
            <button type="button" class="btn btn-outline-primary num-players-btn w-100" value="2">2</button>
          </div>
        </div>
      </div>

      <!-- Select Player 1 Symbol -->
      <div id="choose-p1-sym" class="col-12 text-center my-auto section" style="display:none;">
        <h1 class="mb-4">Player 1, choose your symbol:</h1>
        <div class="row justify-content-center">
          <div class="col-3 col-lg-2 mb-2">
            <button type="button" class="btn btn-outline-primary w-100 choose-p1-sym-btn" value="x">x</button>
          </div>
          <div class="col-3 col-lg-2 mb-2">
            <button type="button" class="btn btn-outline-primary w-100 choose-p1-sym-btn" value="o">o</button>
          </div>
        </div>
      </div>

      <!-- Game Messages -->
      <div id="message" class="col-12 text-center my-auto section" style="display:none;">
        <h1 class="mb-2"></h1>
      </div>

    </div>
<p style="text-align: center; font-size: small;">
  Designed and built with ❤️ by <a href="https://iterating.github.io/cv/" target="_blank">Jonathan Young Design</a>
</p>
  </div>


  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="GameLogic.js"></script>
  <script src="TicTacToeBoard.js"></script>
  <script src="ComputerPlayerLogic.js"></script>
  <script src="TicTacToeUI.js"></script>
</body>

</html>
